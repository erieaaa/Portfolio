<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika Guido - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <!-- Boxicons for form icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <a href="#" class="nav-logo"><h1>Erika Guido</h1></a>
        <ul class="nav-menu">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <button id="theme-switcher" aria-label="Toggle theme">
            <div class="slider"></div>
        </button>
    </nav>
</header>

    <main>
        <section class="hero">
            <!-- Hero Content -->
        </section>
    
        <section id="about" class="about-section">
            <!-- About Me Content -->
        </section>

        <section id="skills" class="skills-section">
            <!-- Skills Content -->
        </section>

        <section class="tools-section" id="tools">
             <!-- Tools Content -->
        </section>

        <section id="projects">
            <!-- All Project Content -->
        </section>
        
        <section id="contact" data-aos="fade-up">
            <div class="contact-profile">
                <h2 class="section-title">Get In Touch</h2>
                <p>Have a project in mind or just want to say hello? Let's connect.</p>
                <div id="hireBtn" class="btn contact-button">
                    <i class='bx bxs-envelope'></i>
                    <button>Send a Message</button>
                </div>
                 <div class="contact-links">
                    <p>
                        <a href="https://www.linkedin.com/in/erika-mae-guido-ba6a68249/" target="_blank">LinkedIn</a> | 
                        <a href="https://github.com/erieaaa" target="_blank">GitHub</a>
                    </p>
                </div>
            </div>
    
            <div class="popup-outer">
                <div class="popup-box">
                    <i id="closeBtn" class='bx bx-x close'></i>
                    <div class="form-title">
                        <h3>Send me a message</h3>
                    </div>
                    <form id="popup-contact-form">
                        <div class="form-group">
                            <label for="popup-email">Your Email</label>
                            <input type="email" id="popup-email" name="email" required placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                             <label for="popup-message">Your Message</label>
                            <textarea id="popup-message" name="message" spellcheck="false" required placeholder="Enter your message..."></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="closeBtn" class="cancel">Cancel</button>
                            <button type="submit" class="send">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <a href="#" id="scrollTopBtn" aria-label="Go to top">&#8679;</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>

    <div id="video-modal" class="video-modal-overlay">
        <div class="video-modal-content">
            <span class="video-modal-close">&times;</span>
            <div class="video-container">
                <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
